    <script>
        let addNewFriend = function(event) {
            event.preventDefault();
            let name = $('#name').val().trim();
            let imageURL = $('#imageURL').val().trim();
            let scores = [];
            for (let i = 1; i <= 10; i++) {
                let answer = $("input[name='questionOptions" + i + "']:checked").val();
                scores.push(parseInt(answer));
            }
            let newFriend = {
                name: name,
                photo: imageURL,
                scores: scores
            }
            
            $.post('/api/friends', newFriend).then((data) => {
                console.log(data)
                console.log('Adding new friend ' + newFriend.name);
            });
        }
